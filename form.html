      <div class="row">

        <div class="col-6 mt-4">
            <h1>Place Your Order</h1>
            <div>It's quick and easy</div>
            <hr>

            <form action="">
                <div class="input-group mb-3">
                    <span class="input-group-text label-box" id="basic-addon1">First Name</span>
                    <input type="text" class="form-control shadow-none" placeholder="John" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text label-box" id="basic-addon1">Last Name</span>
                    <input type="text" class="form-control shadow-none" placeholder="Doe" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text label-box" id="basic-addon1">Mobile Number</span>
                    <input type="text" class="form-control shadow-none" placeholder="+8801xxxxxxxx"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <label class="mb-2 tex">Birthday</label>
                <input type="date" class="form-control mb-3 shadow-none">

                <div class="form-group">
                  <label class="tex" for="exampleFormControlSelect1">Which character do you want to customize</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Select preference</option>
                    <option>Aladdin</option>
                    <option>Baymax</option>
                    <option>Brave</option>
                    <option>Cinderalla</option>
                    <option>Doremon</option>
                    <option>Finding Nemo</option>
                    <option>Frozen</option>
                    <option>Ice Age</option>
                    <option>Moana</option>
                    <option>Mogli</option>
                    <option>Toy Story</option>
                    <option>Tintin</option>
                    <option>Tangled</option>
                  </select>
                </div>
                <label class="tex">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label tex" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label tex" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
                <button type="button" class="btn btn-success mt-2" data-toggle="modal" data-target="#exampleModal">
                  Submit
              </button>

                <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header bg-light">
                        <h5 class="modal-title"></h5>
                        <button class="close" type="button" data-dismiss="modal">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Confim Order?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>

            </form>
